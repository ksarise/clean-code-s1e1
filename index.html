<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="page-wrap">
    <header>
      <h1 class="header_title">Todo App</h1>
      <div class="top-block">
        <img id="top-block-img" src="./eisenhower-matrix.jpg">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </div>
    </header>
    <main>
      <div class="main-block">
        <section id="add-new-task">
          <h2 for="new-task">Add Item</h2>
          <div class="task-row-wrapper">
            <input id="new-task"class="task" type="text">
            <button>Add</button>
          </div>
        </section>
        <section>
          <h2>Todo</h2>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="delete-img" src="./remove.svg">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img class="delete-img" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h2>Completed</h2>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="delete-img" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
